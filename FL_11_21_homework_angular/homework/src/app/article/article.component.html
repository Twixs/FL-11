<div *ngIf="article" class="card">
  <img src="{{article.img}}" class="card-img-top image-size" alt="photo">
  <div class="card-body body-width">
    <h5 class="card-title">{{article.name}}</h5>
    <p class="card-text">{{article.description}}</p>
    <div class="bottom-wrapper">
      <p class="card-text"><small class="text-muted">{{article.date | date}}</small></p>
      <button routerLink="/" class="btn btn-danger">Back</button>
    </div>
  </div>
</div>
